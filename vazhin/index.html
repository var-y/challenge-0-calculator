<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Calculator</title>

  <style>
    input[type="text"]:disabled {
      background: white;
    }
  </style>
</head>

<body class="bg-gray-800">

  <div class="flex justify-center align-center">
    <div class="sm:w-96 w-11/12 bg-gray-700 rounded py-4 px-3 flex justify-center align-center"
      style="margin-top: 10%;">
      <div style="width: 100%;">
        <div class="w-100 flex justify-center mb-2">
          <input type="text" id="display" placeholder="0" class="py-5 px-3 rounded tracking-widest text-xl	"
            style="width: 100%;" disabled>
        </div>
        <div class="w-100 flex flex-wrap justify-between">
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">(</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">)</button>
          <button class="py-3 m-1 rounded bg-red-200" style="flex-basis: 45%;">AC</button>

          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">7</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">8</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">9</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">รท</button>

          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">4</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">5</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">6</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">ร</button>

          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">1</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">2</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">3</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">-</button>

          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">0</button>
          <button class="py-3 m-1 rounded bg-gray-100" style="flex-basis: 20%;">.</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">=</button>
          <button class="py-3 m-1 rounded bg-blue-200" style="flex-basis: 20%;">+</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
