    <script>
      function canEven(expression) {
        try {
          if (eval(expression)) return true;
        } catch {}

        return false;
      }

      function yalla(expression) {
        if (canEven(expression)) {
          window.open(
            `https://www.google.com/search?q=${encodeURIComponent(expression)}`
          );
        } else {
          window.open(
            "https://i.pinimg.com/originals/ec/00/9d/ec009d1ae979345bc9554c0c15bca67f.jpg"
          );
        }
